<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css" type="text/css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <title>Spotiview</title>
        <script src="lib.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript" defer></script>
    </head>
    <body>
        <div class="">
            <div class="text-center" id="landing" hidden>
                <h1>Welcome to Spotiview!</h1>
                <br />
                <button type="button" class="btn btn-primary" onclick="spotifyRedirect()"><img width="32" height="32" src="https://developer.spotify.com/assets/branding-guidelines/icon4@2x.png" />Login with Spotify</button>
            </div>
            <div class="text-center" id="loading" hidden>
                <h1>Loading</h1>
                <div class="spinner-border" role="status">
                    <span class="sr-only"></span>
                </div>
            </div>
            <div id="analysis" hidden>
                <table class='tabl' id='empty-table'>
                    <thead id='da'></thead>
                    <tbody id="ds"></tbody>
                </table>
                <table class='tabl' id='aTable1'>
                    <thead id='aHead1'></thead>
                    <tbody id="a"></tbody>
                </table>
                <br />
                <br />
                <table class='tabl' id='aTable2'>
                    <thead id='aHead2'></thead>
                    <tbody id="b"></tbody>
                </table>
                <select name="scope" id="scope-select"  onchange="scopeSelect()">
                    <option value="libOnly">Library</option>
                    <option value="allPLs">Library + Playlists</option>
                </select>
                <div id="top5artists" hidden></div>
                <div id="top5artistsPL" hidden></div>
            </div>
        </div>
    </body>
</html>
